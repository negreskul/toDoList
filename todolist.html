<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="todolist.js"></script>
</head>
<body>
	<main class="fixed-container">
	<div class="floatleft">
		<div id="todolist" class="floatright left-container">
			<h2 id="todolisttitle">Cписок дел:</h2>
			<div id="emptylist-text">Список пуст...</div>
		</div>
	</div>
	<div class="floatright">
		<h2>Добавить новое дело</h2>
		<div class="right-container">
			<div class="description">*Название</div>
			<input type="input" name="addtitle" id="addtitle">
			<div class="description">*Описание</div>
			<textarea id="addtext"></textarea>
			<button id="addbutton">Добавить дело</button>
		</div>
	</div>
	</main>
</body>
</html>
